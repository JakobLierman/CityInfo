<div class="mb-4">
  <input (keyup)='filterBericht$.next($event.target.value)' type='text' class="form-control" id='filter' name='filter' placeholder='Zoeken op titel'>
</div>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <!-- ALS ER EEN NIEUW BERICHT WERD GEPLAATST -->
  <strong>Gelukt!</strong> Het bericht werd succesvol toegevoegd.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">
      <i class="material-icons">clear</i>
    </span>
  </button>
</div>
<div *ngIf='errorMsg' class="alert alert-danger">
  <strong>Oh ow</strong> {{ errorMsg }}
</div>
<div>
  <app-bericht *ngFor='let localBericht of berichten | berichtFilter:filterBerichtTitel' [bericht]='localBericht'></app-bericht>
</div>
