<div *ngIf="!currentUser">
  <a class="btn btn-sm btn-outline-primary ml-1" routerLink="/registreer">Registreren</a>
  <a class="btn btn-sm btn-outline-secondary ml-1" routerLink="/aanmelden">Aanmelden</a>
</div>
<div *ngIf="currentUser">
  <i class="mr-2">Hallo, {{ currentUser.naam }}!</i>
  <a class="btn btn-sm btn-outline-primary ml-1 d-none" routerLink="/gebruiker/wijzigen">Gegevens wijzigen</a>
  <a class="btn btn-sm btn-outline-secondary ml-1" routerLink="/afmelden">Afmelden</a>
</div>
